      <h1 style="text-align: center;">Treinamento de IA</h1>
      
      <div class="row justify-content-md-center">
        <div class="list-group col col-lg-1">
         
            <input
              class="btn-check labelE me-1"
              type="radio"
              id="erro"
              name="inputTipo"
              value="1"
              onclick="verificarTipoInput(value)"
            />
            <label class="btn btn-outline-primary" for="erro">Erro</label>
          
        </div>

        <div class="list-group col col-lg-1">
          
            <input
              class="btn-check me-1"
              type="radio"
              id="ciclo"
              name="inputTipo"
              value="2"
              onclick="verificarTipoInput(value)"
            />
            <label class="btn btn-outline-primary" for="ciclo">Ciclo</label></div>
        
      </div>

      <div class="row justify-content-md-center">
        <div class="col col-lg-3 justify-content-md-center">
          <div id="labelErro" style="display: none;">
            <label for="erroInput">Insira o erro</label>
            <input
              class="form-range"
              type="range"
              min="0.001"
              max="0.05"
              step="0.001"
              id="erroInput"
              name="erroInput"
              value="0.001"
              oninput="this.nextElementSibling.value = this.value"
              />
              <output>0.001</output>
          </div>
         
            <div class="mx-auto" id="labelCiclo" style="display: none;">
              <label for="ciclo">Insira o ciclo</label>
                <input
                  class="form-range"
                  type="range"
                  min="1"
                  max="100"
                  step="1"
                  id="cicloInput"
                  name="cicloInput"
                  value="1"
                  oninput="this.nextElementSibling.value = this.value"
                />
                <output>1</output>
            </div>

          
            <div id="labelAlfa" style="display: none;">
              <label for="alfa" class="form-label">Insira o alfa</label>
              <input
                class="form-range"
                type="range"
                min="0.0001"
                max="0.5"
                step="0.0001"
                id="alfaInput"
                name="alfaInput"
                value="0.01"
                oninput="this.nextElementSibling.value = this.value"
              />
              <output>0.0001</output>
            </div>
        
            <div class="d-grid gap-2 col-6 mx-auto">
              <button style="display: none" class="btn btn-primary" id="botaoEnviar" onclick="submitIA()">
                  Enviar
              </button>
            </div>
        </div>
      </div>
