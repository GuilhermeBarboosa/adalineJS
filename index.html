    <div class="list-group">
      <div class="list-group-item">
        <input
          class="form-check-input labelE me-1"

          id="erro"
          name="inputTipo"
          value="1"
          onclick="verificarTipoInput(value)"
        />
        <label for="erro">Erro</label>
      </div>
    </div>

      </div>
    </div>

    <div id="labelErro" style="display: none; width: 10%">
      <label for="erroInput">Insira o erro</label>
      <input
        class="form-control labelEntradas"
        type="number"
        id="erroInput"
        name="erroInput"
        minlength="4"
        maxlength="8"
        size="10"
      />
    </div>

    <div id="labelCiclo" style="display: none; width: 10%">
